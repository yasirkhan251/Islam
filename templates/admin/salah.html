<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Fard Salah</title>
</head>
<body>
    <h1>Admin: Fard Salah</h1>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    <form method="POST" action="">
        {% csrf_token %}
        <label for="salah">Salah:</label>
        <input type="text" name="salah" id="salah" required><br>

        <label for="rakat">Rakats:</label>
        <input type="number" name="rakat" id="rakat" required><br>

        <label for="azan">Azan Time:</label>
        <input type="time" name="azan" id="azan"><br>

        <label for="start_time">Start Time:</label>
        <input type="time" name="start_time" id="start_time" required><br>

        <label for="jamath">Jama'ah Time:</label>
        <input type="time" name="jamath" id="jamath" required><br>

        <label for="end_time">End Time:</label>
        <input type="time" name="end_time" id="end_time" required><br>

        <button type="submit">Add/Update Salah</button>
    </form>
</body>
</html>
