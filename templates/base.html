<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Salah & Quran Attendance</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #7f8c8d, #16a085);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
        }
        .container h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #e8ed93;
        }
        .container p {
            margin-bottom: 20px;
            font-size: 1.2rem;
            color: #bdc3c7;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        .options a {
            text-decoration: none;
            padding: 15px 20px;
            background: linear-gradient(90deg, #27ae60, #2ecc71);
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 30px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .options a:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #95a5a6;
        }
        .footer a {
            color: #1abc9c;
            text-decoration: none;
        }
        @media (max-width: 768px) {
            .container h1 {
                font-size: 2rem;
            }
            .container p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <p>Your journey towards consistent Salah and Quran practice begins here.</p>
        <div class="options">
            <a href="{% url 'salah_attendance' %}">Salah Attendance</a>
            <a href="{% url 'quran_attendance' %}">Quran Attendance</a>
        </div>
        <div class="footer">
            <p>Powered by <a href="https://www.almontech.com">Almontech.com</a></p>
        </div>
    </div>
</body>
</html>
